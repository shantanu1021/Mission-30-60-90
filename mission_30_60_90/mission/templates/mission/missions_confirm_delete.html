{% extends "mission/base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-8">
            <div class="content-section">
                <form method="post">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Delete Mission</legend>
                        <h2>Are you sure you want to delete "{{object.mission_name}}" ?</h2>
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                        <a class="btn btn-outline-secondary" href="{% url 'mission-home' %}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

{% endblock content %}
